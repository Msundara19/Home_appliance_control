name: Benchmark

on: [push, pull_request]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt numpy
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0
      
      - name: Create config
        run: |
          mkdir -p src/common
          echo "camera_index: 0" > src/common/config.yaml
          echo "raspi_base_url: http://127.0.0.1:8081" >> src/common/config.yaml
          echo "simulation_mode: true" >> src/common/config.yaml
      
      - name: Run benchmark
        run: python benchmark.py
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_report.json